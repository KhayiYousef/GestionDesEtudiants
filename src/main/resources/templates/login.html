<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<title>Long In</title>
</head>
<body>

	<div class="row mt-5">
		<div class="col-md-5 mx-auto">
		<h2 class="text text-primary">Authentification</h2>
			<form th:action="@{login}" method="post">
			<div class="container">
			 <span class="text text-danger" th:if="${param.error}">Username ou password incorect</span>
			</div>
				<div class="form-group">
					<label for="username">LongIn</label> <input class="form-control"
						placeholder="Enter login ..." type="text" name="username" id="username" required="required" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> 
					<input class="form-control"
						placeholder="Enter Password ..." type="password"
						name="password" id="password"
						required="required" /> 
				</div>
				<div class="form-group mt-3">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
