<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajouter Un Utilisateur</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-success">
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/saisie}">Etudiants</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/index}">Chercher</a></li>
					<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/register}">Ajouter User</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/login?logout}">
				[[${#httpServletRequest.remoteUser}]]
				</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-5 mx-auto">
			<form th:action="@{/admin/saveUser}" method="post">
				<div class="form-group">
					<label for="login">Username</label> <input class="form-control"
						placeholder="Enter login ..." type="text" name="login" id="login"
						required="required" th:value="${users.login}" />

				</div>
				<div class="form-group">
					<label for="pass">Password</label> <input class="form-control"
						placeholder="Enter pass ..." type="password" name="pass"
						id="pass" required="required" th:value="${users.pass}" />

				</div>
				<div class="form-group mt-3">
					<label>Type d'utilisateur</label>
					<select name="role" th:value="${roles.role}">
						<option value="etudiant">Etudiant</option>	
						<option value="admin">Admin</option>					
					</select>
					 
				</div>
				<div class="form-group mt-3">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
